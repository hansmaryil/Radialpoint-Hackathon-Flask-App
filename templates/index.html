<!DOCTYPE html>
<html>
  <head>
    <title>User Info</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
      .container {
        max-width: 1000px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Enter User Info</h1>
      <form role="form" method='POST' action='/'>
        <div class="form-group">
          <label for="FirstName">First Name</label>
          <input type="text" class="form-control" name="FirstName" placeholder="Jane" style="max-width: 300px;">
        </div>
        <div class="form-group">
          <label for="LastName">Last Name</label>
          <input type="text" class="form-control" name="LastName" placeholder="Doe" style="max-width: 300px;">
        </div>
        <div class="form-group">
          <label for="Email">Email address</label>
          <input type="email" class="form-control" name="Email" placeholder="Enter email" style="max-width: 500px;">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <br>
      {% for error in errors %}
        <h4>{{ error }}</h4>
      {% endfor %}
    </div>
    <div class="col-sm-5 col-sm-offset-1">
      {% if users %}
        <h2>Users in Database</h2>
        <br>
        <div id="users">
          <table class="table table-striped" style="max-width:300px;">
            <thead>
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email Address</th>
              </tr>
            </thead>
            {% for user in users %}
              <tr>
                <td>{{ user[0] }}</td>
                <td>{{ user[1] }}</td>
                <td>{{ user[2] }}</td>
              </tr>
            {% endfor %}
          </table>
        </div>
      {% endif %}
    </div>
    <br><br>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  </body>
</html>
